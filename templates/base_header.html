<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Jobigram - CV/Job Filter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="static/css/isotope.css" media="screen" />	
		<link rel="stylesheet" href="static/js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/style.css">
		<link rel="stylesheet" href="static/css/bootstrap-theme.css">
        <link rel="stylesheet" href="static/css/style_amoeba.css">
        <link rel="stylesheet" href="static/skin/default.css">
    </head>
	 
    <body>
		<section id="header" class="appear"></section>
		<div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
			 <div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="fa fa-bars color-white"></span>
					</button>
					<h1><a class="navbar-brand" href="{{url_for('home')}}" data-0="line-height:90px;" data-300="line-height:50px;">			Jobigram
					</a></h1>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
						<li class="active"><a href="{{url_for('home')}}">Home</a></li>
						<li><a href="{{url_for('history')}}">History</a></li>
                        <li><a href="{{url_for('logout')}}">Log Out</a></li>                        
					</ul>
				</div>
			</div>
		</div>

		<section class="featured">
			<div class="container"> 
				<div class="row mar-bot40">
                    {% block body %}
                    {% endblock %}
				</div>
			</div>
		</section>
		
		<section id="section-services" class="section pad-bot30 bg-white">
		<div class="container"> 
		
			<div class="row mar-bot40">
				<div class="col-lg-4" >
					<div class="align-center">
						<i class="fa fa-book fa-5x mar-bot20"></i>
						<h4 class="text-bold">Filter Jobs</h4>
						<p>as per your resume
						</p>
					</div>
				</div>
					
				<div class="col-lg-4" >
					<div class="align-center">
						<i class="fa fa-pencil fa-5x mar-bot20"></i>
						<h4 class="text-bold">Filter Resumes</h4>
						<p>with respect to the job description of the company
						</p>
					</div>
				</div>
			
				<div class="col-lg-4" >
					<div class="align-center">
						<i class="fa fa-archive fa-5x mar-bot20"></i>
						<h4 class="text-bold">Keep Track</h4>
						<p>of your previous uploads and selections
						</p>
					</div>
				</div>
			
			</div>	

		</div>
		</section>
			
	<section id="footer" class="section footer">
		<div class="container">
			<div class="row align-center copyright">
					<div class="col-sm-12"><p>Made by Team TISLKolkata_404NotFound</p></div>
			</div>
		</div>

	</section>
	<a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a>	

	<script src="static/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	<script src="static/js/jquery.js"></script>
	<script src="static/js/jquery.easing.1.3.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false"></script>
	<script src="static/js/jquery.isotope.min.js"></script>
	<script src="static/js/jquery.nicescroll.min.js"></script>
	<script src="static/js/fancybox/jquery.fancybox.pack.js"></script>
	<script src="static/js/skrollr.min.js"></script>		
	<script src="static/js/jquery.scrollTo-1.4.3.1-min.js"></script>
	<script src="static/js/jquery.localscroll-1.2.7-min.js"></script>
	<script src="static/js/stellar.js"></script>
	<script src="static/js/jquery.appear.js"></script>
	<script src="static/js/validate.js"></script>
    <script src="static/js/main.js"></script>
    
    </body>
    <script src="static/js/script.js"></script>
</html>
